services:
  - type: web
    name: finance-manager
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      mkdir -p /opt/render/project/src/db
      export DATABASE_URL=sqlite:////opt/render/project/src/db/db.sqlite3
      python manage.py migrate
      gunicorn finance_manager.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: finance_manager.settings
      - key: PYTHON_VERSION
        value: 3.11
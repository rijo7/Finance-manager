<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>
</head>
<body>
    <h1>Delete Transaction</h1>
    <p>Are you sure you want to delete the transaction from {{ transaction.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'transaction_list' %}">Cancel</a>
</body>
</html>
